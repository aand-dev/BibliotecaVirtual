<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>
    <!-- Agrega los enlaces a los archivos CSS y otros recursos si es necesario -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      border-radius: 20px;
    }
    </style>
</head>
<body>
    
    <div class="container py-4 bg-light">
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>

        <!-- Formulario de inicio de sesión -->
        <form th:action="@{/login}" method="post">
            <h1 class="mb-3">Inicio de sesión</h1>

            <div class="mb-3">
                <label class="form-label" for="correo">Correo electrónico:</label>
                <input class="form-control" type="email" id="correo" name="correo" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="contrasena">Contraseña:</label>
                <input class="form-control" type="password" id="contrasena" name="contrasena" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
    <!-- Mostrar mensaje de error si existe -->
    
    <!-- Agrega otros elementos HTML o enlaces si es necesario -->
</body>
</html>
