<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

</head>
<body>
    <header header th:replace="~{layout/layout :: header}"></header>

    <div id="carouselExampleAutoplaying" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{/images/p1.jpg}" class="d-block w-100" alt="p1">
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/p2.jpg}" class="d-block w-100" alt="p2">
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/p3.jpg}" class="d-block w-100" alt="p3">
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/p4.png}" class="d-block w-100" alt="p4">
          </div>
          <div class="carousel-item">
            <img th:src="@{/images/p5.png}" class="d-block w-100" alt="p5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="container my-3 d-flex justify-content-center">
        <h3>Explora nuestras categorías</h3>
    </div>

    <div class="container col d-flex justify-content-center" style="margin: auto;">
        <img th:src="@{/images/cat/1.png}" class="my-2 p-4 col-sm-2" alt="1">
        <img th:src="@{/images/cat/2.png}" class="my-2 p-4 col-sm-2" alt="2">
        <img th:src="@{/images/cat/3.png}" class="my-2 p-4 col-sm-2" alt="3">
        <img th:src="@{/images/cat/4.png}" class="my-2 p-4 col-sm-2" alt="4">
        <img th:src="@{/images/cat/5.png}" class="my-2 p-4 col-sm-2" alt="5">
    </div>

    <div class="container">
      <h1>Página de Inicio</h1>
      <div class="row d-flex justify-content-center">
          <div class="col-md-3" th:each="libro : ${libros}">
              <div class="card m-3 rounded-4">
                  <img th:src="@{/images/{imagen}(imagen=${libro.imagen})}" class="card-img-top rounded-top-4" alt="Imagen del libro">
                  <div class="card-body">
                      <h5 class="card-title" th:text="${libro.titulo}"></h5>
                      <p class="card-text" th:text="${libro.autor}"></p>
                      <div class="d-flex justify-content-center">
                        <a th:href="@{/libros/{id}(id=${libro.id})}" class="btn btn-outline-primary mx-1" style="height: 40px; font-size: 0.7rem; text-align: center;">Ver Detalles</a>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="bookId" th:value="${libro.id}">
                            <button type="submit" class="btn btn-primary mx-1" style="height: 40px; font-size: 0.7rem; text-align: center;">Agregar al carrito</button>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  
    <!-- Agregar enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
