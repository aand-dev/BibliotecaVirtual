<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición de Libro</title>
    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        .form-container {
            margin-top: 50px;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <header header th:replace="layout/layout :: header"></header>

    <div class="container form-container">
        <h1 class="text-center mt-3">Formulario de Edición de Libro</h1>
        <form th:action="@{/libros/{id}/editar(id=${libro.id})}" th:object="${libro}" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}">
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" class="form-control" id="genero" th:field="*{genero}">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}">
            </div>
            <div class="form-group">
                <label for="sinopsis">Sinopsis:</label>
                <input type="text" class="form-control" id="sinopsis" th:field="*{sinopsis}">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Cambios</button>
        </form>
    </div>
    <!-- Agregar enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
